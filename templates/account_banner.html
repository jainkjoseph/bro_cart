{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>
                    <form id="RegForm">
                        <input type="text" name=username maxlength="10" minlength="3" placeholder="Username">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" minlength="5" placeholder="Password"> 
                        <input type="text" name="address" minlength="8" placeholder="Address">
                        <input type="text" name="phone" minlength="8" placeholder="Phone">
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
