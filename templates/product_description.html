{% load static %}
<div class="small-container single-product">
    <div class="row">
            <div class="col-2">
                <img src="{{product.image.url}}" width="100%" id="ProductImg">


            </div>
            <div class="col-2">
                <p>{{product.title}}</p>
                <h1>{{product.title}}</h1>
                <h4>Rs: {{product.price}}</h4>
              
                <form method="post" action="{% url 'add_to_cart' %}" enctype="multipart/form-data"> 
                    {% csrf_token %}
                <input type="hidden" value="{{ product.id }}" name="product_id"/>
                <input type="number" name="quantity" value="1">
                <button type="submit" class="btn">Add To Cart</button>
                </form>
               

                <h3>Product Details <i class="fa fa-indent"></i></h3>
                <br>
                <p>Give your summer wardrobe a style upgrade with the HRX Men's Active T-Shirt. Team it with a pair of
                    shorts for your morning workout or a denims for an evening out with the guys.</p>
            </div>
    </div>
</div>
